    <style>
        @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');

        * {
            margin: 0;
            padding: 0;
            outline: none;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            /* https://webgradients.com/ */
            background-color: #DCD9D4;
            background-image: linear-gradient(to bottom, rgba(255,255,255,0.50) 0%, rgba(0,0,0,0.50) 100%), radial-gradient(at 50% 0%, rgba(255,255,255,0.10) 0%, rgba(0,0,0,0.50) 50%);
            background-blend-mode: soft-light,screen;
            background-size: 300%;
        }

        .planet {
            max-width: 150px;
            padding-bottom: 10%;
            padding-top: 10%;
        }

        .logo {
            max-width: 400px;
            padding-bottom: 10%;
            padding-top: 10%;
        }

        div.info p {
            display: table-row;
            text-align: left;
            font: 100%;
        }

        #info-page {
            position: absolute;
            top: 10%;
            left: 20%;
            right: 20%;
            bottom: 10%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fff;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
        }

        #info-page .content {
            max-width: 600px;
            text-align: center;
        }

        .content h2.header {
            font-size: 18vw;
            line-height: 1em;
            position: relative;
        }

        .content h2.header:after {
            position: absolute;
            content: attr(data-text);
            top: 0;
            left: 0;
            right: 0;
            background-size: 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.25);
            animation: animate 10s ease-in-out infinite;
        }

        @keyframes animate {
            0% {
                background-position: 0 0;
            }

            25% {
                background-position: 100% 0;
            }

            50% {
                background-position: 100% 100%;
            }

            75% {
                background-position: 0% 100%;
            }

            100% {
                background-position: 0% 0%;
            }
        }

        .content h4 {
            font-size: 1.5em;
            margin-bottom: 20px;
            text-transform: uppercase;
            color: #000;
            font-size: 2em;
            max-width: 600px;

        }

        .content h4:after {

</head>

<body onload="checkRefresh();">
    <div id="info-page">
        <div class="content">

            <h4 data-text="Server Information">
                Server Information:
            </h4>

            <div class="info">

                <p><strong><span>Server name:</span>&nbsp;<span class="code">_hostname</span></strong></p>
                <p><span>Server address:</span>&nbsp;<span class="code">_server_addr:_server_port</span></p>
                <p class="smaller"><span>Status code:</span>&nbsp;<span class="code">_status</span></p>
                <p class="smaller"><span>URI:</span>&nbsp;<span class="code">_request_uri</span></p>
                <p class="smaller"><span>Cookies:</span>&nbsp;<span class="code">_http_cookie</span></p>
                <p class="smaller"><span>User-Agent:</span>&nbsp;<span class="code">_http_user_agent</span></p>
                <p class="smaller"><span>Date:</span>&nbsp;<span class="code">_time_local</span></p>
                <p class="requestid"><span>Request ID:</span>&nbsp;<span class="code">_request_id</span></p>
            </div>


            <div class="footer"><input type="checkbox" id="check" onchange="changeCookie()"> Auto Refresh
            </div>


        </div>
    </div>
</body>
<!-- Place Javascript last -->
<script>

    var ref;
    function checkRefresh() {

        if (document.cookie.indexOf('refresh=1') != -1 ) {
            document.getElementById("check").checked = true;
            ref = setTimeout(function () { location.reload(); }, 1000);
        } else {
        }
    }
    function changeCookie() {
        if (document.getElementById("check").checked) {
            document.cookie = "refresh=1";
            ref = setTimeout(function () { location.reload(); }, 1000);
        } else {
            document.cookie = "refresh=0";
            clearTimeout(ref);
        }
    }

</script>
